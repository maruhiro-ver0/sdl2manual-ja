<h1>SDL_GetRenderer</h1>
ウィンドウに関連付けられたレンダラーを得る
<h2>構文</h2>
<code>SDL_Renderer* SDL_GetRenderer(SDL_Window* window)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetRenderer">
<tr><td>window</td><td>調査するウィンドウ</td></tr>
</table>
<h2>戻り値</h2>
成功のときレンダリングコンテキスト, 失敗のときNULLを戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>で詳細を知ることができる.
