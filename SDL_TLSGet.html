<h1>SDL_TLSGet</h1>
現在のスレッドのスレッド局所記憶IDの値を得る
<h2>構文</h2>
<code>void* SDL_TLSGet(SDL_TLSID id)</code>
<h2>引数</h2>
<table border="1" summary="SDL_TLSGet">
<tr><td>id</td><td>スレッド局所記憶ID</td></tr>
</table>
<h2>戻り値</h2>
現在のスレッドのスレッド局所記憶IDの値を戻す.
値が設定されていないときNULLを戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>で詳細を知ることができる.
<h2>バージョン</h2>
SDL 2.0.0以降
