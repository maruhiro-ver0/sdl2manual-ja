<h1>SDL_GetWindowFromID</h1>
IDからウィンドウを得る
<h2>構文</h2>
<code>SDL_Window* SDL_GetWindowFromID(Uint32 id)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetWindowFromID">
<tr><td>id</td><td>ウィンドウのID</td></tr>
</table>
<h2>戻り値</h2>
IDに関連付けられたウィンドウを, 存在しなければNULLを戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>を呼んで詳細を知ることができる.
