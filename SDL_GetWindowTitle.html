<h1>SDL_GetWindowTitle</h1>
ウィンドウのタイトルを得る
<h2>構文</h2>
<code>const char* SDL_GetWindowTitle(SDL_Window* window)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetWindowTitle">
<tr><td>window</td><td>調査するウィンドウ</td></tr>
</table>
<h2>戻り値</h2>
ウィンドウのタイトルのUTF-8文字列, タイトルがない場合は""を戻す.
