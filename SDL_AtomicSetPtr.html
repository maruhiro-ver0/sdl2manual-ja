<h1>SDL_AtomicSetPtr</h1>
アトミックにポインタを設定する
<h2>構文</h2>
<code>void* SDL_AtomicSetPtr(void** a, void* v)</code>
<h2>引数</h2>
<table border="1" summary="SDL_AtomicSetPtr">
<tr><td>a</td><td>ポインタへのポインタ</td></tr>
<tr><td>v</td><td>設定するポインタ</td></tr>
</table>
<h2>戻り値</h2>
設定前のポインタの値を得る
