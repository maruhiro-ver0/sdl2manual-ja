<h1>SDL_GetCPUCount</h1>
利用できるCPUコア数を得る
<h2>構文</h2>
<code>int SDL_GetCPUCount(void)</code>
<h2>戻り値</h2>
論理CPUコア数の合計を戻す.
ハイパースレッドなどが使えるCPUでは, 論理コア数が物理コア数より多くなることがある.
<h2>サンプルコード</h2>
<p>
<code>
<pre>
SDL_Log("CPU論理コアの数: %d", SDL_GetCPUCount());
</pre>
</code>
</p>
<h2>バージョン</h2>
<p>
SDL 2.0.0以降
</p>
