<h1>SDL_HINT_XINPUT_ENABLED</h1>
XInputゲームパッドデバイスの検知の場合のヒント
<h2>値</h2>
<table border="1" summary="SDL_HINT_XINPUT_ENABLED">
<tr><td>0</td><td>XInputの検知を無効にする (DirectInputのみ使う)</td></tr>
<tr><td>1</td><td>XInputの検知を有効にする (デフォルト)</td></tr>
</table>
<h2>デフォルト</h2>
デフォルトでは, XInputゲームパッドデバイスを検知する.
