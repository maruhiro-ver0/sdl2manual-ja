<h1>SDL_GetPlatform</h1>
環境の名前を得る
<h2>構文</h2>
<code>const char* SDL_GetPlatform(void)</code>
<h2>戻り値</h2>
環境の名前を戻す.
正しい環境の名前が得られない場合は, "Unknown"で始まる文字列を戻す.
<h2>詳細</h2>
いくつかの対応した環境で戻される名前:
<ul>
<li>Windows
<li>Mac OS X
<li>Linux
<li>iOS
<li>Android
</ul>
