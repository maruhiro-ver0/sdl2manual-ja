<h1>SDL_GetSystemRAM</h1>
システムに設定されたのRAMのサイズを得る
<h2>構文</h2>
<code>int SDL_GetSystemRAM(void)</code>
<h2>戻り値</h2>
システムに設定されたRAMのサイズをメガバイト単位で戻す.
<h2>バージョン</h2>
SDL 2.0.1以降

<a href="https://wiki.libsdl.org/SDL_GetSystemRAM">SDL_GetSystemRAM - SDL Wiki</a>
