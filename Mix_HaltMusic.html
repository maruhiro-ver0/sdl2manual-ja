<h1>Mix_HaltMusic</h1>
音楽の再生を停止する
<h2>構文</h2>
<code>int Mix_HaltMusic(void)</code>
<h2>戻り値</h2>
音楽が停止したか否かに関わらず0を戻す.
<h2>詳細</h2>
<p>
この関数は新しい音楽オブジェクトの再生が開始されるまで音楽の再生を停止する.
</p>
<p>
音楽が停止するとき, <a href="Mix_HookMusicFinished.html">Mix_HookMusicFinished()</a>で設定されたコールバックがこの関数から戻る前に呼ばれる.
</p>
<h2>バージョン</h2>
SDL_mixer 2.0.0以降
