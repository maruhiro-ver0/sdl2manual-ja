<h1>SDL_SetThreadPriority</h1>
現在のスレッドの優先度を設定する
<h2>構文</h2>
<code>int SDL_SetThreadPriority(SDL_ThreadPriority priority)</code>
<h2>引数</h2>
<table border="1" summary="SDL_SetThreadPriority">
<tr><td>priority</td><td>設定する<a href="SDL_ThreadPriority.html">SDL_ThreadPriority</a></td></tr>
</table>
<h2>戻り値</h2>
成功のとき0, 失敗のとき負の数のエラーコードを戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>で詳細を知ることができる.
