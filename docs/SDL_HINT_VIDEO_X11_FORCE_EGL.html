<h1>SDL_HINT_VIDEO_X11_FORCE_EGL</h1>
X11がデフォルトでGLXとEGLのどちらを使用するかを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>GLXを使用する (デフォルト)</td></tr>
<tr><td>1</td><td>EGLを使用する</td></tr>
</table>
<h2>明細</h2>
<p>
デフォルトではSDLは両方が使えるときGLXを使用する.
</p>
