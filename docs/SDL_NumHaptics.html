<h1>SDL_NumHaptics</h1>
システムに接続されたハプティックデバイスの数を得る
<h2>構文</h2>
<code>int SDL_NumHaptics(void)</code>
<h2>戻り値</h2>
システム上の検知したハプティックデバイスの数を戻す.
失敗のとき負の数のエラーコードを戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>で詳細を知ることができる.
<h2>バージョン</h2>
<p>
SDL 2.0.0以降
