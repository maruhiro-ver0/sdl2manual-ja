<h1>SDLNet_UDP_Close</h1>
UDPソケットを閉じる
<h2>構文</h2>
<code>void SDLNet_UDP_Close(UDPsocket sock)</code>
<h2>引数</h2>
<table border="1">
<tr><td>port</td><td>閉じるUDPソケット</td></tr>
</table>
<h2>戻り値</h2>
通信の準備ができたUDPソケットを戻す.
<h2>詳細</h2>
<p>
ソケットを切断し, 資源を解放する.
</p>
<p>
この関数に渡したソケットを再び使用することはできない.
</p>
<h2>バージョン</h2>
SDL_net 2.0.0以降
