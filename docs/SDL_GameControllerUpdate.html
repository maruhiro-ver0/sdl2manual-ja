<h1>SDL_GameControllerUpdate</h1>
イベントループを使わないときゲームコントローラーの更新を吸い出す.
<h2>構文</h2>
<code>void SDL_GameControllerUpdate(void)</code>
<h2>詳細</h2>
もしイベントが有効なら, この関数はイベントループで自動的に呼ばれる.
その場合, この関数を呼ぶ必要はない.
<h2>バージョン</h2>
SDL 2.0.0以降
