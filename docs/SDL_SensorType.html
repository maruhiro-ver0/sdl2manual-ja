<h1>SDL_SensorType</h1>
SDLで定義されたセンサーの種類.
これ以外のセンサーの場合は, 環境に依存した型を使う必要がある.
<h2>値</h2>
<table border="1">
<tr><td>SDL_SENSOR_INVALID</td><td>利用できないセンサー</td></tr>
<tr><td>SDL_SENSOR_UNKNOWN</td><td>不明な種類のセンサー</td></tr>
<tr><td>SDL_SENSOR_ACCEL</td><td>加速度センサー</td></tr>
<tr><td>SDL_SENSOR_GYRO</td><td>ジャイロ(角速度)センサー</td></tr>
</table>
