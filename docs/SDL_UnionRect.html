<h1>SDL_UnionRect</h1>
2つの長方形の両方を含む(最小の)長方形を求める
<h2>構文</h2>
<code>void SDL_UnionRect(const SDL_Rect* A, const SDL_Rect* B, SDL_Rect* result)</code>
<h2>引数</h2>
<table border="1">
<tr><td>A</td><td>1番目の<a href="SDL_Rect.html">SDL_Rect</a></td></tr>
<tr><td>B</td><td>2番目の<a href="SDL_Rect.html">SDL_Rect</a></td></tr>
<tr><td>result</td><td>AとBの両方を含むような<a href="SDL_Rect.html">SDL_Rect</a>を代入するポインタ</td></tr>
</table>
<h2>バージョン</h2>
SDL 2.0.0以降
