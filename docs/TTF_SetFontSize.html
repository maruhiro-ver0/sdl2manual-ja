<h1>TTF_SetFontSize</h1>
フォントのサイズを変更する
<h2>構文</h2>
<code>int TTF_SetFontSize(TTF_Font *font, int ptsize)</code>
<h2>引数</h2>
<table border="1">
<tr><td>font</td><td>サイズを変更するフォント</td></tr>
<tr><td>ptsize</td><td>新しいポイントサイズ</td></tr>
</table>
<h2>戻り値</h2>
成功のとき0, エラーのとき-1を戻す.
<h2>詳細</h2>
<p>
既に生成されたグリフがあればクリアされる.
</p>
<h2>バージョン</h2>
SDL_ttf 2.0.18以降
