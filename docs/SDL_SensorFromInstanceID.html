<h1>SDL_SensorFromInstanceID</h1>
インスタンスIDと関連付けられたSDL_Sensorを戻す
<h2>構文</h2>
<code>SDL_Sensor *SDL_SensorFromInstanceID(SDL_SensorID instance_id)</code>
<h2>引数</h2>
<table border="1">
<tr><td>instance_id</td><td>センサーのインスタンスID</td></tr>
</table>
<h2>戻り値</h2>
SDL_Sensorオブジェクト
<h2>バージョン</h2>
SDL 2.0.9以降
