<h1>ファイルシステム</h1>
インクルードファイル: <a href="https://github.com/libsdl-org/SDL/blob/SDL2/include/SDL_filesystem.h">SDL_filesystem.h</a>
<h2>概要</h2>
ここにはアプリケーションディレクトリやユーザ書込ディレクトリのような共通で使われるパスを得るための関数が分類されている.
<h2>関数</h2>
<ol>
<li><a href="SDL_GetBasePath.html">SDL_GetBasePath</a> - アプリケーションを起動したディレクトリを得る
<li><a href="SDL_GetPrefPath.html">SDL_GetPrefPath</a> - ファイルが書込可能なユーザとアプリケーションで固有のパスを得る
</ol>
