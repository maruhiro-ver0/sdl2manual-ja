<h1>SDL_AudioDeviceID</h1>
SDLオーディオデバイスのID
<h2>詳細</h2>
<p>
<a href="SDL_OpenAudio.html">SDL_OpenAudio()<a>の呼び出しに成功したときは常に1を戻し, 旧来のSDLオーディオAPIはこのIDを想定している.
</p>
<p>
<a href="SDL_OpenAudioDevice.html">SDL_OpenAudioDevice()</a>呼び出しの場合は成功のとき2以上を戻す.
旧来の呼び出しは後方互換のためや, 複数の, または特定の, または録音デバイスを使用しない場合には有用である.
</p>
