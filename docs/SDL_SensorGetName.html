<h1>SDL_SensorGetName</h1>
センサーの実装に依存した名前を得る
<h2>構文</h2>
<code>const char *SDL_SensorGetName(SDL_Sensor *sensor)</code>
<h2>引数</h2>
<table border="1" summary="SDL_SensorGetName">
<tr><td>sensor</td><td>SDL_Sensorオブジェクト</td></tr>
</table>
<h2>戻り値</h2>
センサーの名前, sensorがNULLのときはNULLを戻す.
<h2>バージョン</h2>
SDL 2.0.9以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL_SensorGetName">SDL_SensorGetName - SDL Wiki</a>
