<h1>SDL_SensorID</h1>
システムに接続されたセンサーのユニークなIDの型. この値はアプリケーションが終了するまで再利用されることはない
<h2>構文</h2>
<code>typedef Sint32 SDL_SensorID</code>
<h2>詳細</h2>
<p>
IDの値は0から始まり, 1ずつ加算される.
-1は不正なIDである.
</p>
