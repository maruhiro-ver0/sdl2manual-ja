<h1>Uint16</h1>
符号なし16ビット整数型
<h2>構文</h2>
<code>typedef uint16_t Uint16</code><br>
<code>#define SDL_MAX_UINT16  ((Uint16)0xFFFF)        /* 65535 */</code><br>
<code>#define SDL_MIN_UINT16  ((Uint16)0x0000)        /* 0 */</code>
