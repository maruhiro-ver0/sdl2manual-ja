<h1>SDL_HINT_DIRECTINPUT_ENABLED</h1>
DirectInputゲームパッドデバイスの検知と使用を無効化するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>DirectInputの検知を無効する(XInputのみ有効にする)</td></tr>
<tr><td>1</td><td>DirectInputの検知を有効にする (デフォルト)</td></tr>
</table>
