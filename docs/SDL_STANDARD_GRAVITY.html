<h1>SDL_STANDARD_GRAVITY</h1>
加速度センサー用の標準重力加速度の定数
<h2>構文</h2>
<code>#define SDL_STANDARD_GRAVITY    9.80665f</code>
<h2>詳細</h2>
<p>
加速度センサーは現在の加速度をs/m²単位で戻す.
この値は重力が含まれているので, 静止状態のデバイスには地球の中心(Y軸の正の方向)に向かってSDL_STANDARD_GRAVITYの加速度がかかっている.
</p>
