<h1>Sint8</h1>
符号あり8ビット整数型
<h2>構文</h2>
<code>typedef int8_t Sint8</code><br>
<code>#define SDL_MAX_SINT8   ((Sint8)0x7F)           /* 127 */</code><br>
<code>#define SDL_MIN_SINT8   ((Sint8)(~0x7F))        /* -128 */</code>
