<h1>Mix_GroupCount</h1>
グループのチャネルの数を得る
<h2>構文</h2>
<code>int Mix_GroupCount(int tag)</code>
<h2>引数</h2>
<table border="1">
<tr><td>tag</td><td>チャネルグループのタグ</td></tr>
</table>
<h2>戻り値</h2>
指定のタグに関連付けられたチャネルの数を戻す.
<h2>詳細</h2>
<p>
tagに-1を指定した場合, タグの設定に関わらず確保された全チャネルの数を戻す.
</p>
<h2>バージョン</h2>
SDL_mixer 2.0.0以降
