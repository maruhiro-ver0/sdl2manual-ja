<h1>Mix_ModMusicJumpToOrder</h1>
MOD音楽の指定されたオーダーに移動する
<h2>構文</h2>
<code>int Mix_ModMusicJumpToOrder(int order)</code>
<h2>引数</h2>
<table border="1" summary="Mix_ModMusicJumpToOrder">
<tr><td>order</td><td>オーダー</td></tr>
</table>
<h2>戻り値</h2>
成功のとき0, 失敗または機能がないとき-1を戻す.
<h2>詳細</h2>
<p>
これはMOD形式の場合のみ使用できる.
</p>
<h2>バージョン</h2>
SDL_mixer 2.6.0以降
