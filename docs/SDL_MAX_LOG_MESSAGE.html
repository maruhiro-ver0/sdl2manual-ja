<h1>SDL_MAX_LOG_MESSAGE</h1>
SDL 2.0.24より前のバージョンのログメッセージの最大サイズ
<h2>構文</h2>
<code>#define SDL_MAX_LOG_MESSAGE 4096</code>
<h2>詳細</h2>
<p>
2.0.24以降はSDLログメッセージに長さの制限はない
</p>
