<h1>SDL_HINT_PS2_DYNAMIC_VSYNC</h1>
FPSが達しないとき垂直同期を自動的に無効化するか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>メインフラグの垂直同期の定義を使用する (デフォルト)</td></tr>
<tr><td>1</td><td>事前に垂直同期が有効になっている場合, 必要なスピードに達しないとき無効になる</td></tr>
</table>
