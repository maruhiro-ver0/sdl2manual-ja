<h1>SDL_HINT_ANDROID_BLOCK_ON_PAUSE</h1>
アプリの停止中にイベントループをブロックするか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>ブロックしない</td></tr>
<tr><td>1</td><td>ブロックする(デフォルト)</td></tr>
</table>
<h2>詳細</h2>
<p>
このヒントはSDLの初期化の前に設定する必要がある.
</p>
