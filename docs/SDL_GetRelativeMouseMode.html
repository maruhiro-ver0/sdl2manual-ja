<h1>SDL_GetRelativeMouseMode</h1>
相対マウスモードが有効か調べる
<h2>構文</h2>
<code>SDL_bool SDL_GetRelativeMouseMode(void)</code>
<h2>戻り値</h2>
相対モードが有効のときSDL_TRUE, 無効のときSDL_FALSEを戻す.
<h2>バージョン</h2>
SDL 2.0.0以降
