<h1>GUID</h1>
インクルードファイル: <a href="https://github.com/libsdl-org/SDL/blob/SDL2/include/SDL_guid.h">SDL_guid.h</a>
<h2>概要</h2>
GUIDはこの値によって一意に識別可能な128ビットの値(グローバル一意識別子)である.
<h2>関数</h2>
<ol>
<li><a href="SDL_GUIDFromString.html">SDL_GUIDFromString</a> - GUID文字列をSDL_GUID構造体に変換する
<li><a href="SDL_GUIDToString.html">SDL_GUIDToString</a> - SDL_GUIDからASCII文字列を得る
</ol>
<h2>構造体</h2>
<ol>
<li><a href="SDL_GUID.html">SDL_GUID</a> - 128ビットの識別子の構造体
</ol>
