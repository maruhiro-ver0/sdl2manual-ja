<h1>Uint32</h1>
符号なし32ビット整数型
<h2>構文</h2>
<code>typedef uint32_t Uint32</code><br>
<code>#define SDL_MAX_UINT32  ((Uint32)0xFFFFFFFFu)   /* 4294967295 */</code><br>
<code>#define SDL_MIN_UINT32  ((Uint32)0x00000000)    /* 0 */</code>
