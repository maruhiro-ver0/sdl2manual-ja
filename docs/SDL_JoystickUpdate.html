<h1>SDL_JoystickUpdate</h1>
開いたジョイスティックの状態を更新する
<h2>構文</h2>
<code>void SDL_JoystickUpdate(void)</code>
<h2>詳細</h2>
ジョイスティックイベントが有効ならば, イベントループでこの関数は自動的に呼ばれる.
<h2>バージョン</h2>
SDL 2.0.0以降
