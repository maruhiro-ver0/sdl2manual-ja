<h1>Mix_GetMusicPosition</h1>
音楽の現在再生中の位置を秒単位で得る
<h2>構文</h2>
<code>double Mix_GetMusicPosition(Mix_Music *music)</code>
<h2>引数</h2>
<table border="1" summary="Mix_GetMusicPosition">
<tr><td>music</td><td>調査する音楽</td></tr>
</table>
<h2>戻り値</h2>
コーデックが対応していない場合, -1.0を戻す.
<h2>詳細</h2>
<p>
ミリ秒から変換するには1000.0で割ること.
</p>
<h2>バージョン</h2>
SDL_mixer 2.6.0以降
