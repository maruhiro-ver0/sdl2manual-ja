<h1>SDL_GetCursor</h1>
現在のマウスカーソルを得る
<h2>構文</h2>
<code>SDL_Cursor* SDL_GetCursor(void)</code>
<h2>引数</h2>
<h2>戻り値</h2>
現在のマウスカーソルを戻す. マウスがないときNULLを戻す.
<h2>詳細</h2>
ライブラリが提供した現在のマウスカーソルを戻す.
これは<a href="SDL_FreeCursor.html">SDL_FreeCursor()</a>で解放する必要はない.
<h2>バージョン</h2>
SDL 2.0.0以降
