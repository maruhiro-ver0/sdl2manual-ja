<h1>Uint64</h1>
符号なし64ビット整数型
<h2>構文</h2>
<code>typedef uint64_t Uint64</code><br>
<code>#define SDL_MAX_UINT64  ((Uint64)0xFFFFFFFFFFFFFFFFull)     /* 18446744073709551615 */</code><br>
<code>#define SDL_MIN_UINT64  ((Uint64)(0x0000000000000000ull))   /* 0 */</code>
