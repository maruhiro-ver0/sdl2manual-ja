<h1>SDL_HINT_ENABLE_SCREEN_KEYBOARD</h1>
テキスト入力が有効になったときスクリーンキーボードを表示するか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>スクリーンキーボードを表示しない</td></tr>
<tr><td>1</td><td>スクリーンキーボードを表示する (デフォルト)</td></tr>
</table>
<h2>詳細</h2>
<p>
このヒントはテキスト入力が有効になる前に設定する必要がある.
</p>
