<h1>SDL_ResetKeyboard</h1>
キーボードの状態をクリアする
<h2>構文</h2>
<code>void SDL_ResetKeyboard(void)</code>
<h2>詳細</h2>
<p>
この関数は全てのキーを離したイベントを発生させる.
</p>
<h2>バージョン</h2>
SDL 2.24.0以降
