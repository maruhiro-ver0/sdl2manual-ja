<h1>SDL_SensorGetType</h1>
センサーの種類を得る
<h2>構文</h2>
<code>SDL_SensorType SDL_SensorGetType(SDL_Sensor *sensor)</code>
<h2>引数</h2>
<table border="1">
<tr><td>sensor</td><td>調査するSDL_Sensorオブジェクト</td></tr>
</table>
<h2>戻り値</h2>
<a href="SDL_SensorType.html">SDL_SensorType</a>型のセンサーの種類. sensorがNULLのときはSDL_SENSOR_INVALIDを戻す.
<h2>バージョン</h2>
SDL 2.0.9以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL2/SDL_SensorGetType">SDL_SensorGetType - SDL Wiki</a>
