<h1>SDL_HINT_HIDAPI_IGNORE_DEVICES</h1>
<a href="SDL_hid_enumerate.html">SDL_hid_enumerate()</a>で無視するデバイスの一覧を設定するヒント
<h2>詳細</h2>
<p>
例えばShanwan DS3コントローラーと全Valveコントローラーを無視する場合, 設定する文字列は "0x2563/0x0523,0x28de/0x0000" となる.
