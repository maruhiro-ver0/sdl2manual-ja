<h1>SDL_IsAndroidTV</h1>
アプリケーションがAndroid TVで実行されているかを得る
<h2>構文</h2>
<code>SDL_bool SDL_IsAndroidTV(void)</code>
<h2>戻り値</h2>
Android TVのときSDL_TRUE, それ以外のときSDL_FALSEを戻す.
<h2>バージョン</h2>
SDL 2.0.8以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL2/SDL_IsAndroidTV">SDL_IsAndroidTV - SDL Wiki</a>
