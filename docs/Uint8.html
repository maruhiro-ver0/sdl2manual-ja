<h1>Uint8</h1>
符号なし8ビット整数型
<h2>構文</h2>
<code>typedef uint8_t Uint8</code><br>
<code>#define SDL_MAX_UINT8   ((Uint8)0xFF)           /* 255 */</code><br>
<code>#define SDL_MIN_UINT8   ((Uint8)0x00)           /* 0 */</code>
