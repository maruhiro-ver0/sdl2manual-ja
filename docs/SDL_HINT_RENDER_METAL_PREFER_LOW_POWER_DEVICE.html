<h1>SDL_HINT_RENDER_METAL_PREFER_LOW_POWER_DEVICE</h1>
Metalレンダードライバがデフォルトではなく省電力デバイスを選択するか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>OSの優先デバイスを使用する (デフォルト)</td></tr>
<tr><td>1</td><td>省電力デバイスを選択する</td></tr>
</table>
