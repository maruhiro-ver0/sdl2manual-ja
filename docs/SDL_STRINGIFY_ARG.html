<h1>SDL_STRINGIFY_ARG</h1>
文字列が含まれたマクロを作成する場合に便利なマクロ
<h2>構文</h2>
<code>#define SDL_STRINGIFY_ARG(arg)  #arg</code>
<h2>詳細</h2>
<p>
例:<br>
<code>#define LOG_ERROR(X) OutputDebugString(SDL_STRINGIFY_ARG(__FUNCTION__) ": " X "\n")</code>
</p>
