<h1>SDL_HINT_JOYSTICK_HIDAPI</h1>
HIDAPIジョイスティックドライバを使用するか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>HIDAPIドライバを使用しない</td></tr>
<tr><td>1</td><td>HIDAPIドライバを使用する (デフォルト)</td></tr>
</table>
<h2>詳細</h2>
<p>
この値は全てのドライバのデフォルトとなるが, その下の特定のドライバの設定は上書きできる.
</p>
