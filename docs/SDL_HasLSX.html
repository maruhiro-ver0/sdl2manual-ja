<h1>SDL_HasLSX</h1>
CPUにLSX(LOONGARCH SIMD)仕様があるかチェックする
<h2>構文</h2>
<code>SDL_bool SDL_HasLSX(void)</code>
<h2>戻り値</h2>
CPUにLSX(LOONGARCH SIMD)仕様があるときSDL_TRUE, ないときSDL_FALSEを戻す.
<h2>詳細</h2>
<p>
LOONGARCH命令セットがない場合, この関数は常に偽を戻す.
</p>
<h2>バージョン</h2>
SDL 2.24.0以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL2/SDL_HasLSX">SDL_HasLSX - SDL Wiki</a>
