<h1>SDL_JoystickID</h1>
システムに接続されたジョイスティックのユニークなIDの型. この値はアプリケーションが終了するまで再利用されることはない
<h2>詳細</h2>
<p>
ジョイスティックを切断して再接続すると, IDは新しくなる.
</p>
<p>
IDの値は0から始まり, 1ずつ加算される.
-1は不正なIDである.
</p>
