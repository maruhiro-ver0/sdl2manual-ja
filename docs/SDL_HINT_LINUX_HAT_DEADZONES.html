<h1>SDL_HINT_LINUX_HAT_DEADZONES</h1>
Linuxでデジタルハットは, 元の入力軸にデッドゾーンを適用するか, フィルタしない値を使うかを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>フィルタしない入力軸の値に基づいたデジタルハットの値を戻す</td></tr>
<tr><td>1</td><td>デッドゾーンを考慮したデジタルハットの値を戻す (デフォルト)</td></tr>
</table>
