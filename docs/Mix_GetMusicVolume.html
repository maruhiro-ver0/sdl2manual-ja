<h1>Mix_GetMusicVolume</h1>
音楽の現在のボリュームを得る
<h2>構文</h2>
<code>int Mix_GetMusicVolume(Mix_Music *music)</code>
<h2>引数</h2>
<table border="1">
<tr><td>music</td><td>調査する音楽</td></tr>
</table>
<h2>戻り値</h2>
音楽の<a href="Mix_MusicType.html">Mix_MusicType</a>を戻す.
<h2>詳細</h2>
<p>
音楽の0からMIX_MAX_VOLUME(128)の間のボリュームを戻す.
</p>
<h2>バージョン</h2>
SDL_mixer 2.6.0以降
