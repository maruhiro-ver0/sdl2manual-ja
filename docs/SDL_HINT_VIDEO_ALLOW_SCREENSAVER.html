<h1>SDL_HINT_VIDEO_ALLOW_SCREENSAVER</h1>
スクリーンセーバーを有効にするか否かのヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>スクリーンセーバーを無効にする (デフォルト)</td></tr>
<tr><td>1</td><td>スクリーンセーバーを有効にする</td></tr>
</table>
<h2>デフォルト</h2>
デフォルトではスクリーンセーバーは無効.
<h2>バージョン</h2>
SDL 2.0.2以降
