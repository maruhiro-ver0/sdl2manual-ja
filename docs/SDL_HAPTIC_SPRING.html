<h1>SDL_HAPTIC_SPRING</h1>
デバイスは減衰効果に対応している - 軸の位置を使用する
<h2>構文</h2>
<code>#define SDL_HAPTIC_SPRING     (1u<<7)</code>
<h2>詳細</h2>
<p>
減衰効果はバネをシミュレートする. 効果は軸の位置に基づく.
</p>
