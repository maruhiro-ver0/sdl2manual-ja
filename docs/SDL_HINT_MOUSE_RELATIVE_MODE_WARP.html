<h1>SDL_HINT_MOUSE_RELATIVE_MODE_WARP</h1>
マウスの相対モードをマウスワーピングで実装するか否かのヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>相対モードはそのままの入力を使う (デフォルト)</td></tr>
<tr><td>1</td><td>相対モードはマウスワーピングを使う</td></tr>
</table>
<h2>デフォルト</h2>
デフォルトでは, 相対モードはそのままの入力を使う.
<h2>バージョン</h2>
SDL 2.0.2以降
