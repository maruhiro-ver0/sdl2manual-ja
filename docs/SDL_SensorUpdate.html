<h1>SDL_SensorUpdate</h1>
開いたセンサーの現在の状態を更新する
<h2>構文</h2>
<code>void SDL_SensorUpdate(void)</code>
<h2>詳細</h2>
<p>
この関数はセンサーイベントが有効ならばイベントループで自動的に呼ばれる.
</p>
<p>
この関数はセンサーサブシステムを初期化したスレッドで呼ぶ必要がある.
</p>
<h2>バージョン</h2>
SDL 2.0.9以降
