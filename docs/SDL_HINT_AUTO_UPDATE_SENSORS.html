<h1>SDL_HINT_AUTO_UPDATE_SENSORS</h1>
入力イベントがあったときセンサー状態を自動的に更新するか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>自分で<a href="SDL_SensorUpdate.html">SDL_SensorUpdate()</a>を呼ぶ必要がある (デフォルト)</td></tr>
<tr><td>1</td><td>SDLは自動的に<a href="SDL_SensorUpdate.html">SDL_SensorUpdate()</a>を呼ぶ</td></tr>
</table>
<h2>詳細</h2>
<p>
このヒントは実行中にON/OFFできる.
</p>
