<h1>SDL_MUSTLOCK</h1>
アクセスのためにサーフェイスをロックする必要があるかを調べる
<h2>構文</h2>
<code>SDL_bool SDL_MUSTLOCK(SDL_Surface* surface)</code>
<h2>引数</h2>
<table border="1">
<tr><td>surface</td><td>調査する<a href="SDL_Surface.html">SDL_Surface</a></td></tr>
</table>
<h2>戻り値</h2>
ロックする必要があるときSDL_TRUE. 必要ないときSDL_FALSEを戻す.
<h2>関連項目(関数)</h2>
<a href="SDL_LockSurface.html">SDL_LockSurface</a><br>
