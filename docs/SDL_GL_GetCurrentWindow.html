<h1>SDL_GL_GetCurrentWindow</h1>
動作中のOpenGLウィンドウを得る
<h2>構文</h2>
<code>SDL_Window* SDL_GL_GetCurrentWindow(void)</code>
<h2>戻り値</h2>
成功のとき動作中のOpenGL, 失敗のときNULLを戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>を呼んで詳細を知ることができる.
<h2>バージョン</h2>
SDL 2.0.0以降
