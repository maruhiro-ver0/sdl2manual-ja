<h1>SDL_VideoQuit</h1>
<a href="SDL_VideoInit.html">SDL_VideoInit()</a>で初期化されていればビデオシステムを終了する
<h2>構文</h2>
<code>void SDL_VideoQuit(void)</code>
<h2>バージョン</h2>
SDL 2.0.0以降
<h2>詳細</h2>
この関数は全てのウィンドウを閉じ, 元のビデオモードに戻す.
