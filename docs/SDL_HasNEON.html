<h1>SDL_HasNEON</h1>
CPUにNEON (ARM SIMD)仕様があるかチェックする
<h2>構文</h2>
<code>SDL_bool SDL_HasNEON(void)</code>
<h2>戻り値</h2>
CPUにARM NEON仕様があるときSDL_TRUE, ないときSDL_FALSEを戻す.
<h2>詳細</h2>
<p>
CPUがARM命令セットを使えないときは常に偽を戻す.
</p>
<h2>バージョン</h2>
SDL 2.0.6以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL2/SDL_HasNEON">SDL_HasNEON - SDL Wiki</a>
