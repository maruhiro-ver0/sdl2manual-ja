<h1>SDL_HINT_ENABLE_STEAM_CONTROLLERS</h1>
SDLジョイスティックAPIまたはゲームコントローラーAPIでSteamコントローラーが現れるか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>コントローラーをスキャンしない</td></tr>
<tr><td>1</td><td>コントローラーをスキャンする (デフォルト)</td></tr>
</table>
