<h1>SDL_HINT_TOUCH_MOUSE_EVENTS</h1>
タッチイベントが疑似的なマウスイベントを生成するか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>タッチイベントでマウスイベントを生成しない</td></tr>
<tr><td>1</td><td>タッチイベントでマウスイベントを生成する (デフォルト)</td></tr>
</table>
