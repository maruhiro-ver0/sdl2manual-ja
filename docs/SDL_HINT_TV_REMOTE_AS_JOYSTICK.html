<h1>SDL_HINT_TV_REMOTE_AS_JOYSTICK</h1>
Android/tvOSリモコンをキーボードイベントを送るのではなくジョイスティックデバイスとするか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>リモコンはエンター/エスケープ/矢印キーを送る</td></tr>
<tr><td>1</td><td>リモコンは2軸2ボタンのジョイスティックとして扱う (デフォルト)</td></tr>
</table>
