<h1>SDL_HINT_MOUSE_TOUCH_EVENTS</h1>
マウスイベントでタッチイベントを生成するか否かを設定するヒント
<h2>値</h2>
<table border="1">
<tr><td>0</td><td>マウスイベントでタッチイベントを生成しない (デスクトップ環境のデフォルト)</td></tr>
<tr><td>1</td><td>マウスイベントでタッチイベントを発生させる (AndroidやiOSなどのモバイル環境のデフォルト)</td></tr>
</table>
