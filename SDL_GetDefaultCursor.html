<h1>SDL_GetDefaultCursor</h1>
デフォルトのマウスカーソルを得る
<h2>構文</h2>
<code>SDL_Cursor* SDL_GetDefaultCursor(void)</code>
<h2>戻り値</h2>
成功のときデフォルトのカーソル, 失敗のときNULLを戻す.
<h2>バージョン</h2>
SDL 2.0.0以降
