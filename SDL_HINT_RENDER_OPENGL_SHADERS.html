<h1>SDL_HINT_RENDER_OPENGL_SHADERS</h1>
OpenGLレンダラのシェーダーの有無のヒント
<h2>値</h2>
<table border="1" summary="SDL_HINT_RENDER_OPENGL_SHADERS">
<tr><td>0</td><td>シェーダーを使わない</td></tr>
<tr><td>1</td><td>シェーダーを使う(可能なら) (デフォルト)</td></tr>
</table>
<h2>デフォルト</h2>
デフォルトでは, OpenGLがシェーダーに対応していれば使う
