<h1>SDL_GetCPUCacheLineSize</h1>
CPUのL1キャッシュラインのサイズを得る
<h2>構文</h2>
<code>int SDL_GetCPUCacheLineSize(void)</code>
<h2>戻り値</h2>
CPUのL1キャッシュラインのサイズをバイト単位で戻す.
<h2>詳細</h2>
これはマルチスレッド構造体のパッディングやSIMDプリフェッチのサイズを決めるときに有用である.
<h2>バージョン</h2>
SDL 2.0.0以降
