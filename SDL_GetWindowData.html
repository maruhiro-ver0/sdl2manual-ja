<h1>SDL_GetWindowData</h1>
ウィンドウに関連付けたデータを得る
<h2>構文</h2>
<code>void* SDL_GetWindowData(SDL_Window* window, const char* name)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetWindowData">
<tr><td>window</td><td>データを得るウィンドウ</td></tr>
<tr><td>name</td><td>名前</td></tr>
</table>
<h2>戻り値</h2>
nameに関連付けたデータへのポインタを戻す
