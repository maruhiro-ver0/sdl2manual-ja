<h1>SDL_AtomicUnlock</h1>
0を設定することでスピンロックを解除する
<h2>構文</h2>
<code>void SDL_AtomicUnlock(SDL_SpinLock* lock)</code>
<h2>引数</h2>
<table border="1" summary="SDL_AtomicUnlock">
<tr><td>lock</td><td>ロック変数へのポインタ</td></tr>
</table>
<h2>詳細</h2>
<p>
この関数は常に即時復帰する.
</p>
<h2>バージョン</h2>
<p>
SDL 2.0.0以降
</p>
