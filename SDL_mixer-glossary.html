<h1>7.用語</h1>
<h2>バイト順</h2>
<p>
ビッグエンディアン(MSB)とは, 最上位バイトがメモリの先に来ることを意味する.
SparcやMotorola 68kはMSB順である.
(SDLではSDL_BYTEORDER==SDL_BIG_ENDIANと定義される.)
</p>
<p>
リトルエンディアン(LSB)とは, 最下位バイトがメモリの先に来ることを意味する.
IntelやAMDはLSB順である.
(SDLではSDL_BYTEORDER==SDL_LIL_ENDIANと定義される.)
</p>
