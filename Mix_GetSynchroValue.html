<h1>Mix_GetSynchroValue</h1>
この関数は何もしない. 使用してはならない.
<h2>構文</h2>
<code>int Mix_GetSynchroValue(void)</code>
<h2>戻り値</h2>
-1を戻す.
<h2>詳細</h2>
<p>
これは機能を公開することを意図していたが, 対応するコーデックが存在せず, バイナリ互換のためだけに存在する.
</p>
<p>
この関数を呼び出すのは不正な操作であり, -1が戻される.
</p>
<h2>バージョン</h2>
SDL 2.0.0以降
